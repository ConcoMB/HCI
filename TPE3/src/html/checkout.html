<html>
	<head>
		<title>Check Out</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<div class="head">
			<div class="lefthead">
				<img src="../img/bag.jpg" id="icon"/>
				<div class="language">
					<span><strong>English</strong></span><span> | </span><span>Espa√±ol</span>
				</div>
				<div class="search">
					<form>
						<span>Search: </span>

						<select>
							<option>Category1</option>
							<option>Category2</option>
							<option>Category3</option>
							<option>Category4</option>

						<input type="submit" value="search"/>

				</div>
			</div>

			</div>

			<div class="category"><a>Category 2</a></div>
			<div class="category"><a>Category 3</a></div>

				<h1>Check Out</h1>

						</div>
						<br>
						<div class="form">
							<span>Country: </span>
						</div>
						<div class="data">
							<span>Countryland</span>
						</div>
						<br>
						<div class="form">
							<span>Zip code: </span>
						</div>
						<div class="data">
							<span>12321</span>
						</div>
					</div>
