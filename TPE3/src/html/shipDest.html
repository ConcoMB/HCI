<html>
	<head>
		<title>Add new shipping destination</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<div class="head">
			<div class="lefthead">
				<img src="../img/bag.jpg" id="icon"/>
				<div class="language">
					<span><strong>English</strong></span><span> | </span><span>Espa√±ol</span>
				</div>
				<div class="search">
					<form>
						<span>Search: </span>
						<input type="text" value="search"/>
						<select>
							<option>Category1</option>
							<option>Category2</option>
							<option>Category3</option>
							<option>Category4</option>
						</select>
						<input type="submit" value="search"/>
					</form>
				</div>
			</div>
			<div class="userhead">
				<div class="signedinfo">
					<p>
						<span>Hello </span><span>User1</span>
					</p>
					<p></p><a>My profile</a></p>
					<p></p><span>Its not you?</span><a>Log out</a></p>
				</div>
				<div class="carthead">
					<img src="../img/cart.jpg"/>
					<a>Shopping cart</a>
				</div>
			</div>
		</div>
		<div class="categories">
			<div class="category">
				<a>Category 1</a>
			</div>
			<div class="category">
				<a>Category 2</a>
			</div>
			<div class="category">
				<a>Category 3</a>
			</div>
			<div class="category">
				<a>Category 4</a>
			</div>
		</div>
		<div class="main">
			<div class="center">
				<h1>Add a new shipping destination</h1>
				<form>
					<div class="formBox">
						<div class="formItem">
							<div class="entry">
								Address:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="address">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								City:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="city">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								Country:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="country">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								Zip code:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="Zip">
							</div>
						</div>
					</div>
					<input class="submit" type="submit" value="Add new destination"/>
				</form>
			</div>
		</div>
	</body>
</html>
