<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../js/jquery-ui-1.8.19.custom/development-bundle/themes/base/jquery.ui.all.css">
		<script src="../js/jquery-ui-1.8.19.custom/development-bundle/jquery-1.7.2.js"></script>
		<script src="../js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.core.js"></script>
		<script src="../js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.widget.js"></script>
		<script src="../js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.accordion.js"></script>
		<link rel="stylesheet" href="../js/jquery-ui-1.8.19.custom/development-bundle/demos/demos.css">
		</link>
		<script>
			$(function() {
				$("#accordion").accordion({
					collapsible : true
				});
			});
		</script>

	</head>
	<body>
		<div class="head">
			<div class="lefthead">
				<img src="../img/bag.jpg" id="icon"/>
				<div class="language">
					<a>English</a> | <a>Español</a>
				</div>
				<div class="search">
					<form>
						<span>Search: </span>
						<input type="text" value="search"/>
						<select>
							<option>Category1</option>
							<option>Category2</option>
							<option>Category3</option>
							<option>Category4</option>
						</select>
						<input type="submit" value="search"/>
					</form>
				</div>
			</div>
			<div class="userhead">
				<div>
					<form>
						<input id="sb" type="submit" value="log in"/>
						<span class="entry">User name: </span>
						<input type="text" value="user name"/>
						<br>
						<span class="entry">Password:</span>
						<input type="password"/>
						<br>
					</form>
				</div>
				<div class="signHelp">
					<a>Forgot password?</a>
				</div>
				<div class="signHelp">
					<span>New in the site? </span><a>Sign up now!</a>
				</div>
			</div>
		</div>
		<div class="categories">
			<div id="accordion">
				<h3><a href="#">Category 1</a></h3>
				<div class="subCat">
					<a>Subcategory 1</a>
					<a>Subcategory 2</a>
					<a>Subcategory 2</a>
				</div>
				<h3><a href="#">Category 2</a></h3>
				<div class="subCat">
					<a>Subcategory 1</a>
					<a>Subcategory 2</a>
					<a>Subcategory 2</a>
				</div>
				<h3><a href="#">Category 3</a></h3>
				<div class="subCat">
					<a>Subcategory 1</a>
					<a>Subcategory 2</a>
					<a>Subcategory 2</a>
				</div>
			</div>
		</div>

		<div id="bottomArea">
			<a>English</a> | <a>Español</a> | <a> Deutsch </a> | <a> Français </a>
		</div>
	</body>
</html>
