<html>
	<head>
		<title>Check Out</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="main">
			<div class="center">
				<h1>Check Out</h1>
				<div class="formBox">
					<h2> Send to: </h2>
					<div>
						<span>
							<select>
								<option value="ADDR1">Address 1</option>
								<option value="ADDR2">Address 2</option>
							</select> </span>
						<span>
							<button>
								Add new destination
							</button></span>
					</div>
					<div class="addressInfo">
						<div class="form">
							<span>Address:</span>
						</div>
						<div class="data">
							<span>Address 1</span>
						</div>
						<br>
						<div class="form">
							<span>City: </span>
						</div>
						<div class="data">
							<span>Cityville</span>
						</div>
						<br>
						<div class="form">
							<span>Country: </span>
						</div>
						<div class="data">
							<span>Countryland</span>
						</div>
						<br>
						<div class="form">
							<span>Zip code: </span>
						</div>
						<div class="data">
							<span>12321</span>
						</div>
					</div>
				</div>
				<input type="submit" class="submit" value="Confirm"/>
			</div>
		</div>
	</body>
</html>
