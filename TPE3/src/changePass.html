<html>
	<head>
		<title>Change password</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="main center">
			<h1>Change password</h1>
			<form>
				<div class="formBox">
					<div class="formItem">
						<div class="entry">Old password: </div>
						<div class="inputBox"><input class="wide" type="password"/></div>
					</div>
					<div class="formItem">
						<div class="entry">New password</div>
						<div class="inputBox"><input class="wide" type="password"/></div>
					</div>
					<div class="formItem">
						<div class="entry">Confirm new password</div>
						<div class="inputBox"><input class="wide" type="password"/></div>
					</div>
				</div>
				<input class="submit" type="submit" value="Change password"/>
			</form>
		</div>
	</body>
</html>
