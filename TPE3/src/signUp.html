<div class="center">
	<h1>Sign up</h1>
	<form id="signupForm">
		<div>
			<div id="errors"></div>
			<h2>Account info</h2>
			<div class="formBox">
				<div class="formItem">
					<div class="entry">
						User name
					</div>
					<div class="inputBox">
						<input id="su_username" class="wide" type="text"/>
					</div>
				</div>
				<div class="formItem">
					<div class="entry">
						Password
					</div>
					<div class="inputBox">
						<input id="su_password" class="wide" type="password"/>
					</div>
				</div>
				<div class="formItem">
					<div class="entry">
						Confirm password
					</div>
					<div class="inputBox">
						<input id="su_rPassword" class="wide" type="password"/>
					</div>
				</div>
				<div class="formItem">
					<div class="entry">
						E-mail
					</div>
					<div class="inputBox">
						<input id="su_email" class="wide" type="text"/>
					</div>
				</div>
			</div>
		</div>
		<div>
			<h2>Personal information</h2>
			<div class="formBox">
				<div class="formItem">
					<div class="entry">
						Name
					</div>
					<div class="inputBox">
						<input id="su_name" class="wide" type="text"/>
					</div>
				</div>
				<div class="formItem">
					<div class="entry">
						Last name
					</div>
					<div class="inputBox">
						<input id="su_lastname" class="wide" type="text"/>
					</div>
				</div>
			</div>
		</div>
		<input class="submit" type="submit" value="Sign Up!"/>
	</form>
</div>
