<html>
	<head>
		<title>New shipping destination</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="main">
			<div class="center">
				<h1>New shipping destination</h1>
				<form>
					<div class="formBox">
						<div class="formItem">
							<div class="entry">
								Address:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="address">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								City:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="city">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								Country:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="country">
							</div>
						</div>
						<div class="formItem">
							<div class="entry">
								Zip code:
							</div>
							<div class="inputBox">
								<input class="wide" type="text" value="Zip">
							</div>
						</div>
					</div>
					<input class="submit" type="submit" value="Add new destination"/>
				</form>
			</div>
		</div>
	</body>
</html>
