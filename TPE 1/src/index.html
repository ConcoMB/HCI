<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Buy Stuff!</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-hash.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/sort.js"></script>
		<script type="text/javascript" src="js/error.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script type="text/javascript" src="js/product.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/profile.js"></script>
		<script type="text/javascript" src="js/language.js"></script>
		<script type="text/javascript" src="js/category.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/cart.js"></script>
		<script type="text/javascript" src="js/order.js"></script>
		<script type="text/javascript" src="js/signup.js"></script>
		<script type="text/javascript" src="js/addresses.js"></script>
		<script type="text/javascript" src="js/theme.js"></script>
		<script type="text/javascript" src="js/googleMap.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
		<script type="text/javascript" src="js/hash.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom/development-bundle/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.core.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.accordion.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom/development-bundle/ui/jquery.ui.tabs.js"></script>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

		<link id="theme" rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/carousel.css"/>
		<link rel="stylesheet" href="js/jquery-ui-1.8.19.custom/development-bundle/themes/base/jquery.ui.tabs.css"/>
		<link rel="stylesheet" href="js/jquery-ui-1.8.19.custom/development-bundle/themes/base/jquery.ui.accordion.css"/>
		<link rel="stylesheet" href="js/jquery-ui-1.8.19.custom/development-bundle/themes/base/jquery.ui.all.css"/>

	</head>
	<body>
		<div id="wrapper">
			<div id="head">
				<div class="lefthead">
					<a href="#target=home"><img alt="logo"  src="img/logo_new.png" id="icon"/></a>
					<div class="search">
						<form id="search" accept-charset="UTF-8" action="">
							<span class="translate" id="searchLabel">Search: </span>
							<input id="query" type="text"/>
							<select id="searchCat">
								<option class="translate" id="allCats" value="-1">All categories</option>
							</select>
							<input id="searchButton" class="translate" type="submit" value="search"/>
						</form>
					</div>
				</div>
				<div class="userhead">
					<div>
						<form id="loginForm" accept-charset="UTF-8" action="">
							<div id="loginSpans">
								<div id="userNameDiv">
									<span id="usernameLabel" class="translate">Username: </span>
								</div>
								<div id="passwordDiv">
									<span id="passwordLabel" class="translate">Password:</span>
								</div>
							</div>
							<div id="loginInputs">
								<input id="name" class="loginInput" type="text"/>
								<input id="password" class="loginInput" type="password"/>
								<input id="sb" class="translate" type="submit" value="log in"/>
							</div>
						</form>
					</div>
					<div id="loginError">

					</div>
					<div class="signHelp">
						<span id="newInSiteLabel" class="translate">New in the site? </span><a id="signupLink" href="#" class="translate">Sign up now!</a>
					</div>
				</div>
			</div>
			<div class="centerStuff">
				<div id="categories">
					<div id="accordion">

					</div>
				</div>
			<div id="main"></div>
			<div id="spacer"></div>
			</div>
			<noscript>
				<h1>You need javascript to interact with this site</h1>
				<br/>
				<h1> Necesitas javascript para navegar por este sitio</h1>
			</noscript>
		<div id="footer"></div>
		</div>
	</body>
</html>
