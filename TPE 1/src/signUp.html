<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="center">
	<h1 class="translate" id="signUp" >Sign up</h1>
	<form id="signupForm" accept-charset="UTF-8" action="">
		<div>
			<div id="errors"></div>
			<h2 id="accountInfo" class="translate">Account info</h2>

			<div class="formBox">
				<div class="reqFields translate_requiredFields">
					* Required fields
				</div>
				<div class="formItem">
					<div id="userNameLabel" class="entry translate">
						User name
					</div>
					<div class="inputBox">
						<input id="su_username" class="wide" type="text"/>
					</div>
					<div class="req">
						*
					</div>
					<div id="reqUser" class="reqError">
						
					</div>
				</div>
				<div class="formItem">
					<div id="passwordLabel" class="entry translate">
						Password
					</div>
					<div class="inputBox">
						<input id="su_password" class="wide" type="password"/>
					</div>
					<div class="req">
						*
					</div>

					<div id="reqPass" class="reqError">
						
					</div>

				</div>
				<div class="formItem">
					<div id="confirmPasswordLabel" class="entry translate">
						Confirm password
					</div>
					<div class="inputBox">
						<input id="su_rPassword" class="wide" type="password"/>
					</div>
					<div class="req">
						*
					</div>

					<div id="reqConf" class="reqError">
						
					</div>

				</div>
				<div class="formItem">
					<div id="emailLabel" class="entry translate_mail">
						E-mail: 
					</div>
					<div class="inputBox">
						<input id="su_email" class="wide" type="text"/>
					</div>
					<div class="req">
						*
					</div>
					<div id="reqMail" class="reqError">
						
					</div>

				</div>
			</div>
		</div>
		<div>
			<h2 id="personalInformation" class="translate">Personal information</h2>
			<div class="formBox">
				<div class="reqFields translate_requiredFields">
					* Required fields
				</div>
				<div class="formItem">
					<div id="nameLabel" class="entry translate">
						Name
					</div>
					<div class="inputBox">
						<input id="su_name" class="wide" type="text"/>
					</div>
					<div class="req">
						*
					</div>
					<div id="reqName" class="reqError">
						
					</div>

				</div>
				<div class="formItem">
					<div id="birthDateLabel" class="entry translate">
						Birth date (dd/mm/yyyy):
					</div>
					<div class="inputBox">

						<select id="su_birth_month" class="dateInput">
							<option class="translate_month">Month:</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>

						<select id="su_birth_day" class="dateInput">
							<option class="translate_day">Day:</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>

							<option id="day29">29</option>
							<option id="day30">30</option>
							<option id="day32">31</option>

						</select>

						<input id="su_birth_year" class="dateInput translate_year" type="text" value="Year"/>

					</div>
					<div class="req">
						*
					</div>
					<div id="reqDate" class="reqError">
						
					</div>
				</div>
			</div>
			<input id="signUpButton" class="submit translate" type="submit" value="Sign Up!"/>
		</div>
	</form>
</div>
</body>
</html>
