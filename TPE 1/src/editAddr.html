<div class="center">
	<h1>Edit address</h1>
	<div id="errors"></div>
	<form id="addrForm">
		<div class="formBox">
			<div class="reqFields">
				* Required fields
			</div>
			<div class="formItem">
				<div class="entry">
					Name:
				</div>
				<div class="inputBox">
					<input id="addr_name" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddressName" class="reqError">
					Required field
				</div>

			</div>

			<div class="formItem">
				<div class="entry">
					Address line 1:
				</div>
				<div class="inputBox">
					<input id="addr_address1" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddress1" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Address line 2:
				</div>
				<div class="inputBox">
					<input id="addr_address2" class="wide" type="text"/>
				</div>
			</div>

			<div class="formItem">
				<div class="entry">
					Country:
				</div>
				<div class="inputBox">
					<select id="sd_country" >
						
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqCountry" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					State:
				</div>
				<div class="inputBox">
					<select id="sd_state" >
						
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqState" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					City:
				</div>
				<div class="inputBox">
					<input id="addr_city" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqCity" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Zip code:
				</div>
				<div class="inputBox">
					<input id="addr_ZC" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqZC" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Phone number:
				</div>
				<div class="inputBox">
					<input id="addr_phone" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqPhone" class="reqError">
					Required field
				</div>

			</div>

		</div>
		<input id="editAddressButton" class="submit" type="submit" value="Confirm"/>
		<input id="cancelButton" type="button" value="Cancel"/>
	</form>
</div>
