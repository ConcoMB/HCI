<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="center">
	<h1>Edit address</h1>
	<div id="errors"></div>
	<form id="addrForm" action="">
		<div class="formBox">
			<div class="reqFields">
				* Required fields
			</div>
			<div class="formItem">
				<div class="entry">
					Name:
				</div>
				<div class="inputBox">
					<input id="addr_name" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddressName" class="reqError">
					Required field
				</div>

			</div>

			<div class="formItem">
				<div class="entry">
					Address line 1:
				</div>
				<div class="inputBox">
					<input id="addr_address1" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddress1" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Address line 2:
				</div>
				<div class="inputBox">
					<input id="addr_address2" class="wide" type="text"/>
				</div>
			</div>

			<div class="formItem">
				<div class="entry">
					Country:
				</div>
				<div class="inputBox">
					<select id="sd_country" >
						<option id="dumbC"></option>
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqCountry" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					State:
				</div>
				<div class="inputBox">
					<select id="sd_state" >
						<option id="dumbS"></option>
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqState" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					City:
				</div>
				<div class="inputBox">
					<input id="addr_city" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqCity" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Zip code:
				</div>
				<div class="inputBox">
					<input id="addr_ZC" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqZC" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry">
					Phone number:
				</div>
				<div class="inputBox">
					<input id="addr_phone" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqPhone" class="reqError">
					Required field
				</div>

			</div>

		</div>
		<input id="editAddressButton" class="submit" type="submit" value="Confirm"/>
		<input id="cancelButton" class = "submit" type="button" value="Cancel"/>
	</form>
</div>
</body>
</html>
