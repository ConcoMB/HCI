<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="center" id="info">
	<h1><span class="translate_profile">My Profile</span></h1>
	<div class="profile">
		<h2 id="usern" ></h2>
		<div class="info">
			<form id="prof_update" action="">
				<div class="dataItem">
					<span class="profLabel translate_pnameLabel">Name: </span><span id="uname" class="profData">Name1</span>
					<div class="inputBox">
						<input id="prof_name" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfName" class="reqProfError translate_requiredField">
						
					</div>

				</div>
				<div class="dataItem">
					<span class="profLabel translate_mail">E-mail: </span> <span id="uemail" class="profData"></span>
					<div class="inputBox">
						<input id="prof_mail" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfEmail" class="reqProfError translate_requiredField">
						
					</div>

				</div>
				<div class="dataItem">
					<span class="profLabel translate_bday">Birth date: </span><span id="ubdate" class="profData"></span>
					<div class="inputBox">
						<input id="prof_birthDate" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfBdate" class="reqProfError translate_requiredField">
						
					</div>
				</div>
				<input id="acceptProfileButton" type="submit" class="translate_accept" value="Accept"/>
				<a><input id="cancelEditProfile" type="button" class="translate_cancel" value="Cancel"/></a>
				<a><input id="editProfileButton" type="button" class="translate_editP" value="Edit profile"/></a>
			</form>
			<form id="changePasswordForm" action="">
				<div class="dataItem">
					<span class="profLabel translate_passwordLabel">Password: </span><span class="profDataPass"> ****** </span>
					<div class="inputBox">
						<input id="prof_pass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfPass" class="reqProfError  translate_requiredField">
						
					</div>
				</div>
				<div class="dataItem prof_newPass_item">
					<span class="profLabel translate_newPass">New password: </span>
					<div class="inputBox">
						<input id="prof_newPass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfNewPass" class="reqProfError  translate_requiredField">
						
					</div>
					<div id="reqProfNewPassMatch" class="reqProfError translate_passMismatch">
						Passwords don't match 
					</div>
				</div>
				<div class="dataItem prof_newPass_item">
					<span class="profLabel translate_confirmPass">Confirm password: </span>
					<div class="inputBox">
						<input id="prof_confPass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfConfPass" class="reqProfError translate_requiredField">
						
					</div>
				</div>
				<input id="acceptChangePassword" type="submit" class="translate_accept" value="Accept"/>
				<a><input id="cancelChangePassword" type="button" class="translate_cancel" value="Cancel"/></a>
				<a><input id="changePasswordButton" type="button" class="translate_changePass" value="Change password"/></a>

			</form>
		</div>
	</div>
</div>
</body>
</html>
