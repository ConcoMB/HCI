<div class="center" id="info">
	<h1>My Profile</h1>
	<div class="profile">
		<h2 id="usern" ></h2>
		<div class="info">
			<form id="prof_update">
				<div class="dataItem">
					<span class="profLabel">Name: </span><span id="uname" class="profData">Name1</span>
					<div class="inputBox">
						<input id="prof_name" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfName" class="reqProfError">
						Required field
					</div>

				</div>
				<div class="dataItem">
					<span class="profLabel">E-mail: </span><span id="uemail"class="profData"></span>
					<div class="inputBox">
						<input id="prof_mail" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfEmail" class="reqProfError">
						Required field
					</div>

				</div>
				<div class="dataItem">
					<span class="profLabel">Birth date: </span><span id="ubdate" class="profData"></span>
					<div class="inputBox">
						<input id="prof_birthDate" class="wide prof_input" type="text"/>
					</div>
					<div id="reqProfBdate" class="reqProfError">
						Required field
					</div>
				</div>
				<input id="acceptProfileButton" type="submit" value="Accept"/>
				<a>
				<input id="cancelEditProfile" type="button" value="Cancel"/>
				</a>
				<a>
				<input id="editProfileButton" type="button" value="Edit profile"/>
				</a>
			</form>
			<form id="changePasswordForm">
				<div class="dataItem">
					<span class="profLabel">Password: </span><span class="profDataPass"> ****** </span>
					<div class="inputBox">
						<input id="prof_pass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfPass" class="reqProfError">
						Required field
					</div>
				</div>
				<div class="dataItem prof_newPass_item">
					<span class="profLabel">New password: </span>
					<div class="inputBox">
						<input id="prof_newPass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfNewPass" class="reqProfError">
						Required field
					</div>
					<div id="reqProfNewPassMatch" class="reqProfError">
						Passwords don't match 
					</div>
				</div>
				<div class="dataItem prof_newPass_item">
					<span class="profLabel">Confirm password: </span>
					<div class="inputBox">
						<input id="prof_confPass" class="wide prof_inputPass" type="password"/>
					</div>
					<div id="reqProfConfPass" class="reqProfError">
						Required field
					</div>
				</div>
				<input id="acceptChangePassword" type="submit" value="Accept"/>
				<a>
				<input id="cancelChangePassword" type="button" value="Cancel"/>
				</a>
				<a>
				<input id="changePasswordButton" type="button" value="Change password"/>
				</a>

			</form>
		</div>
		<div>
			<a href="#target=addresses">My addresses</a>
		</div>
		<div>
			<a href="#target=cart">My shopping cart</a>
		</div>
	</div>
</div>
