<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Buy Stuff!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="center" id="info">
			<h1><span class="translate_profile">My Profile</span></h1>
			<div class="profile">
				<h2 id="usern" ></h2>
				<div class="info">
					<form id="prof_update" action="">
						<div class="dataItem">
							<span class="profLabel translate_pnameLabel">Name: </span><span id="uname" class="profData">Name1</span>
							<div class="inputBox">
								<input id="prof_name" class="wide prof_input hide" type="text"/>
							</div>
							<div id="reqProfName" class="reqProfError">

							</div>

						</div>
						<div class="dataItem">
							<span class="profLabel translate_mail">E-mail: </span><span id="uemail" class="profData"></span>
							<div class="inputBox">
								<input id="prof_mail" class="wide prof_input hide" type="text"/>
							</div>
							<div id="reqProfEmail" class="reqProfError">

							</div>

						</div>
						<div class="dataItem">

							<span id="bday" class="profLabel translate_bday">Birth date: </span><span id="ubdate" class="profData"></span>
						</div>
						<div id="bdayInput" class="dataItem hide">
							<div id="birthDateLabel2" class="profLabel translate">
								Birth date (dd/mm/yyyy):
							</div>
							<div class="inputBox">
								<input id="su_birth_year" class="dateInput translate_year" type="text" value="Year"/>
								<select id="su_birth_month" class="dateInput">
									<option class="translate_month">Month:</option>
									<option>01</option>
									<option>02</option>
									<option>03</option>
									<option>04</option>
									<option>05</option>
									<option>06</option>
									<option>07</option>
									<option>08</option>
									<option>09</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
								</select>

								<select id="su_birth_day" class="dateInput">
									<option class="translate_day">Day:</option>
									<option>01</option>
									<option>02</option>
									<option>03</option>
									<option>04</option>
									<option>05</option>
									<option>06</option>
									<option>07</option>
									<option>08</option>
									<option>09</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
									<option>17</option>
									<option>18</option>
									<option>19</option>
									<option>20</option>
									<option>21</option>
									<option>22</option>
									<option>23</option>
									<option>24</option>
									<option>25</option>
									<option>26</option>
									<option>27</option>
									<option>28</option>

									<option id="day29">29</option>
									<option id="day30">30</option>
									<option id="day32">31</option>

								</select>

								

							</div>

							<div id="reqProfBdate" class="reqProfError">

							</div>
						</div>
						<input id="acceptProfileButton" type="submit" class="hide translate_accept" value="Accept"/>
						<a>
						<input id="cancelEditProfile" type="button" class="hide translate_cancel" value="Cancel"/>
						</a>
						<a>
						<input id="editProfileButton" type="button" class="translate_editP" value="Edit profile"/>
						</a>
					</form>
					<form id="changePasswordForm" action="">
						<div class="dataItem">
							<span id="old" class="profLabel translate_passwordLabel">Password: </span><span class="profDataPass"> ****** </span>
							<div class="inputBox">
								<input id="prof_pass" class="wide prof_inputPass hide" type="password"/>
							</div>
							<div id="reqProfPass" class="reqProfError">

							</div>
						</div>
						<div class="hide dataItem prof_newPass_item">
							<span class="profLabel translate_newPass">New password: </span>
							<div class="inputBox">
								<input id="prof_newPass" class="wide prof_inputPass" type="password"/>
							</div>
							<div id="reqProfNewPass" class="reqProfError">

							</div>
							<div id="reqProfNewPassMatch" class="reqProfError"></div>
						</div>
						<div class="hide dataItem prof_newPass_item">
							<span class="profLabel translate_confirmPass">Confirm password: </span>
							<div class="inputBox">
								<input id="prof_confPass" class="wide prof_inputPass" type="password"/>
							</div>
							<div id="reqProfConfPass" class="reqProfError"></div>
						</div>
						<input id="acceptChangePassword" type="submit" class="hide translate_accept" value="Accept"/>
						<a>
						<input id="cancelChangePassword" type="button" class="hide translate_cancel" value="Cancel"/>
						</a>
						<a>
						<input id="changePasswordButton" type="button" class="translate_changePass" value="Change password"/>
						</a>

					</form>
				</div>
			</div>
		</div>
	</body>
</html>
