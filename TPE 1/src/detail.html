<div class="center">
	<div>
		<div id="product" class="itemBox">
			<img src="img/notImg.jpg" class="detailImg"/>

				<div class="artItem">
					<span class="artForm translate_pnameLabel">Name: </span>
					<span id="artName" class="artData"></span>
				</div>
				<div class="artItem">
					<span class="artForm translate_priceLabel">Price: </span>
					<span id="artPrice" class="artData">$</span>
				</div>
				<div class="artItem">
					<span class="artForm">Ranking: </span>
					<span id="artRank" class="artData"></span>
				</div>
				<div class="DVD">
					<div class="artItem actorsDiv">
						<span class="artForm translate" id="actors">Actors: </span>
						<span id="artActor" class="artData"></span>
					</div>
					<div class="artItem formatDiv">
						<span class="artForm translate" id="format">Format: </span>
						<span id="artFormat" class="artData"></span>
					</div>
					<div class="artItem langDiv">
						<span class="artForm translate" id="lang">Language: </span>
						<span id="artlang" class="artData"></span>
					</div>
					<div class="artItem subtitDiv">
						<span class="artForm translate" id="subtit">Subtitles: </span>
						<span id="artSubtit" class="artData"></span>

					<div class="artItem regionDiv">
						<span class="artForm translate" id="region">Region: </span>
						<span id="artRegion" class="artData"></span>
					</div>
					<div class="artItem aspectDiv">
						<span class="artForm translate" id="aspect">Aspect ratio: </span>
						<span id="artAspect" class="artData"></span>
					</div>
					<div class="artItem discsDiv">
						<span class="artForm translate" id="discs">Number of discs: </span>
						<span id="artDiscs" class="artData"></span>
					</div>
					<div class="artItem releaseDiv">
						<span class="artForm translate" id="release">Release date: </span>
						<span id="artRelease" class="artData"></span>
					</div>
					<div class="artItem runtimeDiv">
						<span class="artForm translate" id="runtime">Runtime: </span>
						<span id="artRuntime" class="artData"></span>
					</div>
					<div class="artItem ASINDiv">
						<span class="artForm" >ASIN: </span>
						<span id="artASIN" class="artData"></span>
					</div>
				</div>
				<div class="book">
					<div class="artItem authorsDiv">
						<span class="artForm translate" id="authors">Actors: </span>
						<span id="artAuthors" class="artData"></span>
					</div>
					<div class="artItem publisherDiv">
						<span class="artForm translate" id="publisher">Publisher: </span>
						<span id="artPublisher" class="artData"></span>
					</div>
					
					<div class="artItem pDateDiv">
						<span class="artForm translate" id="pDate">Published date: </span>
						<span id="artPDate" class="artData"></span>
					</div>
					<div class="artItem languDiv">
						<span class="artForm translate" id="langu">Language: </span>
						<span id="artLangu" class="artData"></span>

					<div class="artItem ISBN_10Div">
						<span class="artForm">ISBN_10: </span>
						<span id="artISBN_10" class="artData"></span>
					</div>
					<div class="artItem ISBN_13Div">
						<span class="artForm" >ISBN_13: </span>
						<span id="artISBN_13" class="artData"></span>
					</div>
					
				</div>

			</div>
		</div>
	</div>
	<div>
		<span class="notLogged">You need to be logged in order to buy a product</span>
		<form id="BUY">
			<div class="buyOrderData">
				<span class="amountLabel">Amount: </span>
				<input id="buyCant" type="text" value="1"/>
				<select id="orderList"></select>
			</div>
			<input id="addToOrder" type="submit" class="submit" value="Add to order"/>
		</form>

	</div>

</div>
