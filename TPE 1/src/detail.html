<div class="center">
	<div>
		<div id="product" class="itemBox">
			<img src="img/notImg.jpg" class="detailImg"/>
			<div class="articleDetail">
				<div class="artItem">
					<span class="orderLabel translate_pnameLabel">Name: </span>
					<span id="artName" class="artData"></span>
				</div>
				<div class="artItem">
					<span class="orderLabel translate_priceLabel">Price: </span>
					<span id="artPrice" class="artData">$</span>
				</div>
				<div class="artItem">
					<span class="orderLabel">Rank: </span>
					<span id="artRank" class="artData"></span>
				</div>
				<div class="artItem">
					<span class="orderLabel translate_descLabel">Description: </span>
					<span id="artDesc" class="artData"></span>
				</div>
			</div>
		</div>
	</div>
	<div>
		<form id="BUY">
			<div class="buyOrderData">
				<span class="amountLabel">Amount: </span>
				<input id="buyCant" type="text" value="1"/>
				<select id="orderList"></select>
			</div>
			<input id="addToOrder" type="submit" class="submit" value="Add to order"/>
		</form>
	</div>

</div>
