<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="center">
	<div>
		<div id="product" class="itemBox">
			<img src="img/notImg.jpg" class="detailImg" alt=""/>
			<div class="articleDetail">
				<div class="artItem">
					<span class="artForm translate_pnameLabel">Name: </span>
					<span id="artName" class="artData"></span>
				</div>
				<div class="artItem">
					<span class="artForm translate_priceLabel">Price: </span>
					<span id="artPrice" class="artData"></span>
				</div>
				<div class="artItem">
					<span class="artForm">Ranking: </span>
					<span id="artRank" class="artData"></span>
				</div>
				<div class="DVD moreInfo">
					<ul>
						<li>
							<a href="#dvdInfo"><span class="translate_moreInfo">More information</span></a>
						</li>
					</ul>
					<div id="dvdInfo">
						<div class="artItem actorsDiv">
							<span class="artForm dvdLabel translate" id="actors">Actors: </span>
							<span id="artActor" class="artData"></span>
						</div>
						<div class="artItem formatDiv">
							<span class="artForm dvdLabel translate" id="format">Format: </span>
							<span id="artFormat" class="artData"></span>
						</div>
						<div class="artItem langDiv">
							<span class="artForm dvdLabel translate" id="lang">Language: </span>
							<span id="artlang" class="artData"></span>
						</div>
						<div class="artItem subtitDiv">
							<span class="artForm dvdLabel translate" id="subtit">Subtitles: </span>
							<span id="artSubtit" class="artData"></span>
						</div>
						<div class="artItem regionDiv">
							<span class="artForm dvdLabel translate" id="region">Region: </span>
							<span id="artRegion" class="artData"></span>
						</div>
						<div class="artItem aspectDiv">
							<span class="artForm dvdLabel translate" id="aspect">Aspect ratio: </span>
							<span id="artAspect" class="artData"></span>
						</div>
						<div class="artItem discsDiv">
							<span class="artForm dvdLabel translate" id="discs">Number of discs: </span>
							<span id="artDiscs" class="artData"></span>
						</div>
						<div class="artItem releaseDiv">
							<span class="artForm dvdLabel translate" id="release">Release date: </span>
							<span id="artRelease" class="artData"></span>
						</div>
						<div class="artItem runtimeDiv">
							<span class="artForm dvdLabel translate" id="runtime">Runtime: </span>
							<span id="artRuntime" class="artData"></span>
						</div>
						<div class="artItem ASINDiv">
							<span class="artForm dvdLabel " >ASIN: </span>
							<span id="artASIN" class="artData"></span>
						</div>
					</div>
				</div>
				<div class="book moreInfo">
					<ul>
						<li>
							<a href="#bookInfo"><span class="translate_moreInfo">More information</span></a>
						</li>
					</ul>
					<div id="bookInfo">
						<div class="artItem authorsDiv">
							<span class="artForm translate" id="authors">Actors: </span>
							<span id="artAuthors" class="artData"></span>
						</div>
						<div class="artItem publisherDiv">
							<span class="artForm translate" id="publisher">Publisher: </span>
							<span id="artPublisher" class="artData"></span>
						</div>

						<div class="artItem pDateDiv">
							<span class="artForm translate" id="pDate">Published date: </span>
							<span id="artPDate" class="artData"></span>
						</div>
						<div class="artItem languDiv">
							<span class="artForm translate" id="langu">Language: </span>
							<span id="artLangu" class="artData"></span>
						</div>
						<div class="artItem ISBN_10Div">
							<span class="artForm">ISBN_10: </span>
							<span id="artISBN_10" class="artData"></span>
						</div>
						<div class="artItem ISBN_13Div">
							<span class="artForm" >ISBN_13: </span>
							<span id="artISBN_13" class="artData"></span>
						</div>
					</div>
				</div>
				
			</div>
			<iframe id="like" scrolling="no" frameborder="0" style="border:none; width:450px; height:80px"></iframe>
		</div>
	</div>
	<div>
		<span class="hide translate_notLogged">You need to be logged in order to buy a product</span>
		<form id="BUY" action="">
			<div class="buyOrderData">
				<span class="translate_amountLabel">Amount: </span>
				<input id="buyCant" type="text" value="1"/>
				<select id="orderList"> <option id="dumb"></option></select>
			</div>
			<input id="addToOrder" type="submit" class="submit translate" value="Add to order"/>
		</form>

	</div>

</div>
</body>
</html>
