<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="orderBox">

	<div class="dataItem">
		<span id="status" class="orderLabel translate">Status: </span>
		<span class="orderData status"> </span>
	</div>
	<div class="dataItem crDiv">
		<span id="createdDate" class="orderLabel translate">Created date: </span>
		<span class="orderData crDate"></span>
	</div>
	<div class="dataItem cnfDiv">
		<span id="confirmedDate" class="orderLabel translate">Cofirmed date: </span>
		<span class="orderData cnfDate">  </span>
	</div>
	<div class="dataItem shpDiv">
		<span id="shippedDate" class="orderLabel translate">Shipped date: </span>
		<span class="orderData shpDate">  </span>
	</div>
	<div class="dataItem dlvDiv">
		<span id="deliveredDate" class="orderLabel translate">Delivered date: </span>
		<span class="orderData dlvDate">  </span>
	</div>
	<div class="dataItem addrDiv">
		<span id="address" class="orderLabel translate"> Address: </span>
		<span class="orderData addressData">  </span>
	</div>

	<a class="goToOrder" href="#">
		<input class="centerButton translate_viewOrder" type="button" value="View order"/>
	</a>
	<input class="centerButton translate_deleteOrder" type="button" value="Delete order"/>
</div>
</body>
</html>
