<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="itemBox"><img src="img/notImg.jpg" class="articleImg" alt=""/>
	<div class="articleData">
		<div class="artItem">
			<span class="artForm translate_pnameLabel">Name: </span><a href="#" class="artData artName"></a>
		</div>

		<div class="artItem">
			<span class="artForm translate_priceLabel">Price: </span><span class="artData artPrice"></span>
		</div>
		<div class="artItem">
			<span class="artForm">Ranking: </span><span class="artData ranking"></span>
		</div>
		<iframe class="like" scrolling="no" frameborder="0" style="border:none; width:450px; height:80px"></iframe>

		<div class="toTheCart">
			<form class="toTheCartF" action="">
				<span class="translate_amountLabel">Amount: </span>
				<input class="buyCant" type="text" value="1"/>
				<select class="orderList">
					<option id="dumb"></option>
				</select>
				<input class="translate_addToOrder" type="submit" value="Add to order"/>
			</form>
		</div>
		<span class="translate_notLogged">You need to be logged in order to buy a product</span>
	</div>
</div>
</body>
</html>
