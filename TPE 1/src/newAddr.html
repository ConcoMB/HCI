<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Buy Stuff!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>	
<div class="center">
	<h1><span class="translate_newAddr">New address</span></h1>
	<div id="errors"></div>
	<form id="addrForm" accept-charset="UTF-8" action="">
		<div class="formBox">
			<div class="reqFields">
				* Required fields
			</div>
			<div class="formItem">
				<div class="entry translate_nameLabel">
					Name:
				</div>
				<div class="inputBox">
					<input id="sd_name" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddressName" class="reqError">
					Required field
				</div>

			</div>

			<div class="formItem">
				<div class="entry translate_addr1">
					Address line 1:
				</div>
				<div class="inputBox">
					<input id="sd_address1" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqAddress1" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry translate_addr2">
					Address line 2:
				</div>
				<div class="inputBox">
					<input id="sd_address2" class="wide" type="text"/>
				</div>
			</div>

			<div class="formItem">
				<div class="entry translate_country">
					Country:
				</div>
				<div class="inputBox">
					<select id="sd_country" >
						<option id="dumbC"></option>
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqCountry" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry class_state">
					State:
				</div>
				<div class="inputBox">
					<select id="sd_state" >
						<option id="dumbS"></option>
					</select>

				</div>
				<div class="req">
					*
				</div>
				<div id="reqState" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry translate_city">
					City:
				</div>
				<div class="inputBox">
					<input id="sd_city" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqCity" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry translate_ZIP">
					Zip code:
				</div>
				<div class="inputBox">
					<input id="sd_ZC" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqZC" class="reqError">
					Required field
				</div>

			</div>
			<div class="formItem">
				<div class="entry translate_phone">
					Phone number:
				</div>
				<div class="inputBox">
					<input id="sd_phone" class="wide" type="text"/>
				</div>
				<div class="req">
					*
				</div>
				<div id="reqPhone" class="reqError">
					Required field
				</div>

			</div>

		</div>
		<input class="submit translate_confirm" type="submit" value="Confirm"/>
	</form>
</div>
</body>
</html>
