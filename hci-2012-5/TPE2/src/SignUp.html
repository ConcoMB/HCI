<html>
	<head>
		<title>Sign Up</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="head">
			<div class="lefthead">
				<img src="./bag.jpg" id="icon"/>
				<div class="language">
					<span><strong>English</strong></span><span> | </span><span>Espa√±ol</span>
				</div>
				<div class="search">
					<form>
						<span>Search: </span>
						<input type="text" value="search"/>
						<select>
							<option>Category1</option>
							<option>Category2</option>
							<option>Category3</option>
							<option>Category4</option>
						</select>
						<input type="submit" value="search"/>
					</form>
				</div>
			</div>
			<div class="userhead">
				<div>
					<form>
						<input id="sb" type="submit" value="log in"/>
						<span class="entry">User name: </span><input type="text" value="user name"/><br>
						<span class="entry">Password:</span><input type="password"/><br>
					</form>
				</div>
				<div class="signHelp">
					<a>Forgot password?</a>
				</div>
				<div class="signHelp">
					<span>New in the site? </span><a>Sign up now!</a>
				</div>		
			</div>
		</div>
		<div class="categories">
			<div class="category"><a>Category 1</a></div>
			<div class="category"><a>Category 2</a></div>
			<div class="category"><a>Category 3</a></div>
			<div class="category"><a>Category 4</a></div>
		</div>
		<div class="main">
			<div class="center">
			<h1>Create new account</h1>
			<form>
				<div>
					<h2>Account info</h2>
					<div class="formBox">
						<div class="formItem">
							<div class="entry">User name</div>
							<div class="inputBox"><input class="wide" type="text"/></div>
						</div>
						<div class="formItem">
							<div class="entry">Password</div>
							<div class="inputBox"><input class="wide" type="password"/></div>
						</div>
						<div class="formItem">
							<div class="entry">Confirm password</div>
							<div class="inputBox"><input class="wide" type="password"/></div>
						</div>
						<div class="formItem">
							<div class="entry">E-mail</div>
							<div class="inputBox"><input class="wide" type="text"/></div>
						</div>
						<div class="formItem">
							<div class="entry">Confirm e-mail</div>
							<div class="inputBox"><input class="wide" type="text"/></div>
						</div>
					</div>
				</div>
				<div>
				<h2>Personal information</h2>
					<div class="formBox">
						<div class="formItem">
							<div class="entry">Name</div>
							<div class="inputBox"><input class="wide" type="text"/></div>
						</div>
						<div class="formItem">
							<div class="entry">Last name</div>
							<div class="inputBox"><input class="wide" type="text"/></div>
						</div>
						<div class="formItem">
							<div class="entry">Country</div>
								<div class="inputBox">
									<select>
										<option value="AR">Argentina</option>
										<option value="US">United States</option>
										<option value="SP">Spain</option>
									<select/>
								</div>
							</div>
							<div class="formItem">
								<div class="entry">Sex</div>
									<div class="inputBox">
										<input type="radio" name="sex" value="male">Male</input>
										<input type="radio" name="sex" value="female">Female</input>		
									</div>	
								</div>
							</div>
						</div>
						<input class="submit" type="submit" value="Sign Up!"/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
