<html>
	<head>
		<title>Add new shipping destination</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="center">
			<h1>Add a new shipping destination</h1>
			<form>
				<div class="formBox">
					<div class="formItem">
						<div class="entry">Address: </div>
						<div class="inputBox"><input type="text" value="address"></div>
					</div>
					<div class="formItem">
						<div class="entry">City: </div>
						<div class="inputBox"><input type="text" value="city"></div>
					</div>
					<div class="formItem">
						<div class="entry">Country: </div>
						<div class="inputBox"><input type="text" value="country"></div>
					</div>
					<div class="formItem">
						<div class="entry">Zip code: </div>
						<div class="inputBox"><input type="text" value="Zip"></div>
					</div>
				</div>
				<input class="submit" type="submit" value="add new destination"/>
			</form>
		</div>
	</body>
</html>
